<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article>
        <section>
            <header>
                <h2>Normal Buttons</h2>
            </header>
            <article>
                <a href="" class="button">LearnMore</a>
                <button class="button">Learn More</button>
                <button class="button hover">Learn More</button>
            </article>
        </section>

        <section>
            <header>
                <h2>Filled Buttons</h2>
            </header>
            <article>
                <a href="" class="button fill">LearnMore</a>
                <button class="button fill">Learn More</button>
                <button class="button fill hover">Learn More</button>
            </article>
        </section>
        <section>
            <header>
                <h2>Icon Buttons</h2>
            </header>
            <article>
                <a href="" class="button fill">↓Download</a>
                <button class="button fill">↓Download</button>
                <button class="button fill hover">↓Download</button>
            </article>
        </section>
    </article>
    
</body>
</html>
